<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	
	<header th:replace="layout/layout :: header">
	</header>
	
	<div class="container">
		<div class="jumbotron"><h5 th:text="${title}"></h5></div>
		
		<div class="row">
			<div class="col-md-12">
			
				<form th:action="@{/raciones/form}" th:object="${racion}" method="post">
					
					<div class="row">
					
						<div class="col-md-12">
							<div class="form-details"><h5>Tapa</h5>
								<div class="form-group row py-2">
									<label class="col-form-label col-sm-2">Nombre:</label>
									<div class="col-sm-6">
										<input type="text" th:field="*{nombre}"
											class="form-control alert-danger " /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
									</div>
								</div>
								<div class="form-group row py-2">
									<label class="col-form-label col-sm-2">Precio:</label>
									<div class="col-sm-6">
										<input type="text" th:field="*{precio}"
											class="form-control alert-danger " /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
									</div>
								</div>
								<div class="form-group row py-2">
									<label class="col-form-label col-sm-2">Valoracion:</label>
									<div class="col-sm-6">
										<input type="text" th:field="*{valoracion}"
											class="form-control alert-danger " /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('valoracion')}" th:errors="*{valoracion}"></small>
									</div>
								</div>
								<div class="form-group row py-2">
									<label class="col-form-label col-sm-2">Hastag:</label>
									<div class="col-sm-6" th:field="*{hastag}">
										<input type="text" name="hastag"
											class="form-control alert-danger"/> <small
											class="form-text text-danger"></small>
									</div>
								</div>
								<input type="hidden" th:field="*{bar}" th:value="${bar.id}" />
								<div class="form-details" th:object="${comida}">
									<div class="form-group row py-2">
										<label class="col-form-label col-sm-2">Nombre Comida:</label>
										<div class="col-sm-6">
											<input type="text" name="comidanombre"
												class="form-control alert-danger " /> <small
												class="form-text text-danger"
												></small>
										</div>
									</div>
								</div>
								<div class="form-details" th:object="${bebida}">
									<div class="form-group row py-2">
										<label class="col-form-label col-sm-2">Nombre Bebida:</label>
										<div class="col-sm-6">
											<input type="text" name="bebidanombre"
												class="form-control alert-danger " /> <small
												class="form-text text-danger"
												></small>
										</div>
									</div>
								</div>
								<div th:object="${bebida.categoriabebida}" class="form-details">
									<div class="form-group row py-2">
										<label class="col-form-label col-sm-2">Categoria Bebida:</label>
										<div class="col-sm-6">
											<input type="number" name="categoriabebida"
												class="form-control alert-danger"/> <small
												class="form-text text-danger"
												></small>
										</div>
									</div>
								</div>
								<div th:object="${comida.categoriacomida}" class="form-details">
									<div class="form-group row py-2">
										<label class="col-form-label col-sm-2">Categoria Comida:</label>
										<div class="col-sm-6">
											<input type="number" name="categoriacomida"
												class="form-control alert-danger"/> <small
												class="form-text text-danger"
												></small>
										</div>
									</div>
								</div>
							</div>
						</div>
						
					</div>
					
					
					<div class="form-group row py-2">
						<div class="col-sm-8">
							<input type="submit" value="Save"
								class="btn btn-warning" />
							<a th:href="@{/bares/ver-bar/} + ${bar.id}">Volver
								al listado</a>
						</div>
					</div>
					
					<input type="hidden" th:field="*{id}" />
					
				</form>	
				
			</div>
		</div>
	</div>		

	<footer th:replace="layout/layout :: footer">
	</footer>
	
</body>
</html>
