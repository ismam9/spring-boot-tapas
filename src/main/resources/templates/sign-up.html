<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"> </header>

	<div class="container py-4">
	
		<div class="card bg-dark text-warning border-warning text-center">
			<div class="card-header">Por favor Sign in</div>
			
			
			<div class="card-body">
				<form th:action="@{/signup}" th:object="${usuario}" method="post">
				
					<div class="form-group col-sm-6">
						<input type="text" th:field="*{username}" name="username" class="form-control" placeholder="UserName" autofocus required />
					</div>
					
					<div class="form-group col-sm-6">
						<input type="password" th:field="*{password}" name="password" id="password" class="form-control" placeholder="Password" autofocus required />
					</div>
					
					<div class="form-group col-sm-6">
						<input type="password" class="form-control" placeholder="Repite password" autofocus required />
					</div>
					
					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-secondary btn-block" placeholder="UserName" value="Sign up" />
					</div>
					
				</form>
				
			</div>
		</div>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
