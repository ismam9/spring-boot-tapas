<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	
	<header th:replace="layout/layout :: header">
	</header>
	
	<div class="container py-4">
		
		<div class="card text-warning">
			<div class="card-header" th:text="${title}"></div>
			
			<div th:object="${bar}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>
			
			<form th:action="@{/bares/form}" th:object="${bar}" method="post" enctype="multipart/form-data">
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Nombre:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombre}"
							class="form-control alert-danger " /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Descripcion:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{descripcion}"
							class="form-control alert-danger" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
					</div>
				</div>
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Ubicacion:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{ubicacion}"
							class="form-control alert-danger" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}"></small>
					</div>
				</div>
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Hastag:</label>
					<div class="col-sm-6" th:field="*{hastag}">
						<input type="text" name="hastag"
							class="form-control alert-danger"/> <small
							class="form-text text-danger"></small>
					</div>
				</div>
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Nif:</label>
					<div class="col-sm-6" th:field="*{nif}">
						<input type="text" name="nif"
							class="form-control alert-danger"/> <small
							class="form-text text-danger"></small>
					</div>
				</div>
				<div class="form-group row py-2">
					<label for="file" class="col-form-label col-sm-2">Foto</label>
					<div class="col-sm-6">
						<input type="file" class="form-control" name="file"/>
					</div>
				</div>
				
				<div class="form-group row py-2">
					<label for="file" class="col-form-label col-sm-2">Foto Nif</label>
					<div class="col-sm-6">
						<input type="file" class="form-control" name="file"/>
					</div>
				</div>
				
				<div class="form-details" th:object="${usuario}">
					<div class="form-group row py-2">
						<label class="col-form-label col-sm-2">Usuario:</label>
						<div class="col-sm-6">
							<input type="text" name="username"
								class="form-control alert-danger " /> <small
								class="form-text text-danger"
								></small>
						</div>
					</div>
					<div class="form-group row py-2">
						<label class="col-form-label col-sm-2">Password:</label>
						<div class="col-sm-6">
							<input type="password" name="password"
								class="form-control alert-danger " /> <small
								class="form-text text-danger"
								></small>
						</div>
					</div>
				</div>
				
				<div class="form-group row py-2">
					<div class="col-sm-8">
						<input type="submit" value="Save"
							class="btn btn-warning" /> 
						<a th:href="@{/bares}">Volver al listado</a>
					</div>
				</div>
				
				<input type="hidden" th:field="*{id}"/>
					
			</form>	
		</div>
		
	</div>
	

	<footer  th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
