<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	
	<header th:replace="layout/layout :: header">
	</header>
	
	<div class="container py-4">
		<div class="card bg-warning">
	  		<div class="card-header">
	  			<ul class="nav nav-pills">
	  				<li class="nav-item mr-auto"><h5 th:text="${title}"></h5></li>
	  				<li class="nav-item mr-auto" th:text="${tapa.valoracion}"></li>
		    		<li class="nav-item mr-3" th:text="${tapa.comida.categoriacomida.tipo}"></li>
		    		<li class="nav-item mr-3" th:text="${tapa.bebida.categoriabebida.tipo}"></li>
	  			</ul>
	  			
	  		</div>
	  		<div class="card-body">
	  		
	  			<div class="navbar navbar-expand">
		    		
		    		<ul class="navbar-nav mr-auto" th:each="bar : ${tapa.bar}">
		    								
						<li class="nav-item"><img th:if="${#strings.length(bar.foto) > 0}" class="img-thumbnail rounded float-left" style="max-width: 25%;" th:src="@{'/bares/uploads-bares/' + ${bar.foto}}" th:alt="${bar.foto}" /></li>
						<li class="nav-item px-2">
							<img class="img-thumbnail rounded float-left" style="max-width: 25%;" th:unless="${#strings.length(bar.foto) > 0}" src="https://us.123rf.com/450wm/lifeking/lifeking1605/lifeking160500083/56653314-vector-logo-o-icono-elemento-de-diseño-para-empresas.jpg?ver=6">
							<a class="nav-link" th:text="${bar.nombre}"></a>
		  					<a class="nav-link" th:text="${bar.ubicacion}"></a>
						</li>
						<li class="nav-item"><a class="nav-link" th:text="${bar.descripcion}"></a></li>
		  				
		  			</ul>

		    	</div>
		    	
		    	<div class="navbar navbar-expand" style="border:solid 2px yellow;">
		  			<ul class="navbar-nav mr-0">
		  				<li class="nav-item"><h5 class="card-title" th:text="${tapa.comida.nombre} + ', ' + ${tapa. precio} + '$'"></h5></li>
			    	</ul>
			    	<ul sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_BAR')" class="navbar-nav ml-auto">
			    		<li class="nav-item">
			  				<a th:href="@{/tapas/editform/} + ${tapa.id}" th:text="'Editar'" class="btn btn-primary"></a>
			  			</li>
			  			<li class="nav-item">
			  				<a th:href="@{/tapas/eliminar/} + ${tapa.id}" th:text="'Eliminar'" class="btn btn-danger"></a>
			  			</li>
			    	</ul>
		    	</div>
		    	
	  		</div>
		</div>
	</div>		

	<footer th:replace="layout/layout :: footer">
	</footer>
	
</body>
</html>
